<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
   <script src="js/angular.min.js"></script>
   
    <title>Lunch Checker</title>
    <meta name="viewport" content="widt
    
    
    h=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="items"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             Not condering empty item (",,") as an item
         </div>
         <div class="form-group">
             <button ng-click="checkLength()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <h3 ng-style="color1">{{message}}</h3>
         </div>
   </div>
<script src="js/app.js"></script>
</body>
</html>
